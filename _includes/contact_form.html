<form 
    class="form" 
    action="https://formsubmit.co/contact@simbios.fr" 
    method="POST"
    >
    <fieldset aria-label="Envoyer un message Ã  Simbios">
        <input type="hidden" name="_next" value="{{site.url}}/{{ site.data.translations[page.lang].url }}message_envoye.html">
        <input type="hidden" name="_subject" value="Nouveau message sur le formulaire de contact">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="_honey" style="display:none">
        <label for="email">
            {{ site.data.translations[page.lang].contact.email }}
            <input id="email" name="email" type="email" placeholder="{{ site.data.translations[page.lang].contact.email_placeholder }}" autocomplete="on" data-required="true" required aria-required="true">
        </label>

        <label for="message">
            {{ site.data.translations[page.lang].contact.message }}
            <textarea id="message" name="message" placeholder="{{ site.data.translations[page.lang].contact.message_placeholder }}" data-required="true" required aria-required="true"></textarea>
        </label>
        <div class="social">
            <button type="submit" class="button" aria-label="{{ site.data.translations[page.lang].contact.send_aria }}">{{ site.data.translations[page.lang].contact.send }}</button>
        </div>
    </fieldset>
</form>
