<!doctype html>
<html lang="{{page.lang}}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/icons/simbios-favicon.svg">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#175873">
    <meta name="msapplication-TileColor" content="#175873">
    <meta name="theme-color" content="#175873">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
    <meta name="fediverse:creator" content="@geeyom@mastodon.social">

    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/common.css" media="all">
    {% if page.css %}
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/{{page.css}}" media="all">
    {% endif %}
    {% feed_meta %}
</head>
<body>
<a href="#maincontent" class="off-screen" aria-label="{{ site.data.translations[page.lang].main_content }}">{{ site.data.translations[page.lang].main_content }}</a> 

{% include menu.html %}
{{ content }}
    <script defer async data-host="simbios.fr" src="https://liteanalytics.com/lite.js" data-events="true"></script>

</body>
</html>
