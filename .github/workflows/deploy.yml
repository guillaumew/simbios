name: Ruby

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: deploy site
    runs-on: ubuntu-latest
    steps:
    - name: Install Jekyll
      run: bundle install
    - name: Deploy
      run: rake site:publish
